<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de Texto</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nessa frase <mark>temos um </mark><b>termo en negrito</b> usando a tag B</p>
    <p>Nesta frase, tenhosum <strong>termo em destaque</strong> usand a tag STRONG (semantica)</p>
    
</body>
</html>
